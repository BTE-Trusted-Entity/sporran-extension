name: Checks pull request
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Configure Node and package manager
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test --maxWorkers=2

      - name: Build code
        run: yarn build

      - name: Package extension
        run: yarn package

      - name: Rename artifact as PR
        run: cd dist/web-ext-artifacts/ && mv * $(ls | sed 's/-/-PR-/')

      - name: Publish on GitHub
        uses: actions/upload-artifact@v3
        with:
          name: sporran-extension-${{ github.sha }}
          path: dist/web-ext-artifacts/*

      - name: Download previous stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUN_ID=`gh run list --workflow "publish.yaml" --json databaseId --limit 2 --jq ".[0].databaseId"`
          gh run download ${RUN_ID} --name stats --dir main-stats

      - name: Report sizes
        uses: github/webpack-bundlesize-compare-action@v1.5.0
        with:
          base-stats-json-path: 'main-stats/stats.json'
          current-stats-json-path: 'stats.json'
          github-token: ${{ secrets.GITHUB_TOKEN }}
